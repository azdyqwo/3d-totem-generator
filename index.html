<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./libarries/jszip.min.js"></script>
    <script src="./libarries/HTMNode.min.js"></script>
    <script src="./libarries/JSZipByObject.min.js"></script>
    <script src="./libarries/FetchObject.min.js"></script>
    <style>
        @font-face {
            font-family: zcool-kuaile;
            src: url("https://jsd.cdn.zzko.cn/gh/azdyqwo/my-website@main/static/zcoolkl.ttf");
        }
        body{
            font-family: "zcool-kuaile";
        }
        input{
            font-family: "zcool-kuaile";
        }
	</style>
    <title>《我的世界》 3D 图腾生成</title>
</head>

<body>
    <div class="body">
        <div id="drop-file-here" style="display: none;">
            <a
                style="font-family: zcool-kuaile; font-size: 25px; position: absolute; left: 50%; top: 50%; transform: translate(-50%,-50%);">上传皮肤</a>
        </div>
        <header class="websiteHeader" style="font-family: zcool-kuaile;" ; font-size: 19px>《我的世界》 3D 图腾创建</header>
        <div class="scrollAble">
            <div class="verticle-stack dropdown">
                <button type="button" class="dropdown-toggle">
                    <span><a style="font-family: zcool-kuaile;">网站信息</a></span>
                    <div class="dropdown-arrow"></div>
                </button>

                <div class="dropdown-content">
                    <div style="position: relative; left: 5px;">
                        <a style="font-family: zcool-kuaile; font-size: 20px;"><b>信息</b></a><br>
                        <a style="font-family: zcool-kuaile;">开发者: Asaki Yuki</a><br>
                        <a style="font-family: zcool-kuaile;">译者: <a href=https://azqaq.top style="font-family: zcool-kuaile;">azQAQ</a> </a><br>
                        <a style="font-family: zcool-kuaile;">源代码: <a
                                href="https://github.com/asakiyuki/3d-totem-generator"
                                style="font-family: zcool-kuaile;">Github</a></a> <br>
                            <a style="font-family: zcool-kuaile; font-size: 20px"><b>这是什么网站？</b></a><br>
                            <a style="font-family: zcool-kuaile;">这个网站用于生成您的皮肤在《我的世界》中的3D图腾</a><br>
                            <a style="font-family: zcool-kuaile; font-size: 20px"><b>怎么使用该工具？</b></a><br>
                            <a style="font-family: zcool-kuaile;">非常易于使用，只需要上传皮肤并下载它！</a><br>
                            <a style="font-family: zcool-kuaile; font-size: 20px"><b>现在已有多少访问量？</b></a><br>
                            <img src="https://badges.toozhao.com/badges/01HSEBG59QHVH5A4JXHZ6TZYT0/green.svg">
                    </div>
                </div>
            </div>

            <div class="verticle-stack skinList importElement">
                <input id="importImage" type="file" title="">
                <div class="importImageText">
                    <a style="font-family: zcool-kuaile;">单击此处选择文件或拖放到本网站上导入皮肤</a>
                </div>
            </div>

            <div id="skinDropdown" class="verticle-stack skinList">
                <div class="skin-items" style="text-align: center;">
                    <a id="skinCounter" style="font-family: zcool-kuaile;">没有皮肤被上传！</a>
                </div>
                <div id="skin-items-container" style="position: static; width: 100%; overflow: hidden;">
                </div>
                <div style="height: 5px;"></div>
            </div>

            <div class="verticle-stack skinList downloadPackage">
                <button id="platform"><span id="flatformText"><a style="font-family: zcool-kuaile;">基岩版</a></span></button>
                <input type="text" placeholder=" 包名..." id="packName"></a>
                <button id="download"><span><a style="font-family: zcool-kuaile;">下载</a></span></button>
            </div>
        </div>
    </div>

    <div id="skinEditorDialog">
        <div class="editorContent">
            <div class="editorLabel">
                <span id="title"><a style="font-family: zcool-kuaile;">皮肤编辑器: ${SkinName}</a></span>
            </div>

            <div class="imageEditorScreen">
                <div id="editor" class="imageEditor">
                    <div id="rendererElement" class="renderer">
                        <img title=".-." id="editorImage" draggable="false">
                        <div id="imagePixelSelected">
                            <div id="pixelHover"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="buttonStack">
                <button id="close"><a style="font-family: zcool-kuaile;">保存并关闭</a></button>
            </div>
        </div>
    </div>
    <!-- Import Script -->
    <script src="./src/script/main.js"></script>
    <script src="./src/script/background.js"></script>
</body>

</html>
